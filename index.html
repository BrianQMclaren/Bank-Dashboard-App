<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/style.scss">
  <title>Dashboard</title>
</head>
<body>
  <div class="wrapper">
      <nav>
        <ul>
        <input type="text" name="search" value="Search">
        <button class="btn--default" type="button" name="button">Money Transfer</button>
        <li>Hello Brian</li>
        <li>Notifitcations</li>
        <li>Logout</li>
      </ul>
    </nav>
    <section class="side-menu">
      <aside>
        <ul class="sidebar">
          <i class="fas fa-home"></i>
          <li>Dashboard</li>
          <i class="fas fa-briefcase"></i>
          <li>Accounts</li>
          <i class="fas fa-money-bill-alt"></i>
          <li>Savings</li>
          <i class="fas fa-credit-card"></i>
          <li>Cards</li>
          <i class="fas fa-archive"></i>
          <li>Loans</li>
          <i class="fas fa-chart-line"></i>
          <li>Investments</li>
          <i class="fas fa-file-alt"></i>
          <li>Contacts</li>
        </ul>
      </aside>
    </section>
    <header>
      <h3>Dashboard</h3>
      <p>You are in the main panel</p>
      <button class="btn--success modules-button" type="button" name="button">Add Modules</button>
    </header>

    <section>
      <div class="top-dashboard">
        <div class="panel">
        <h3>summary</h3>
        <button class="btn--info details-button" type="button" name="button">More Details</button>
      </div>
      <div class="panel">
        <h3>your cards</h3>
        <select class="cards" name="cards">
          <option value="">**** **** **** 0789</option>
        </select>
        <div class="card-button">
          <button class="btn--info" type="button" name="button">Withhold Card</button>
          <button class="btn--success" type="button" name="button">Change Pin</button>
        </div>
      </div>
    </div>

    <div class="bottom-dashboard">
      <div class="panel bottom first-child">
        <h3>history</h3>
        <div class="year-links">
          <h4 class="active">today</h4>
          <h4>yesterday</h4>
        </div>
          <button class="btn--info view-button" type="button" name="button">View More</button>
      </div>
      <div class="panel bottom">
        <h3>charges</h3>
        <div class="year-links">
          <h4 class="active">week</h4>
          <h4>month</h4>
        </div>
        <button class="btn--info view-button" type="button" name="button">More Details</button>
      </div>
      <div class="panel bottom last-child">
        <h3>messages</h3>
        <button class="btn--info view-button" type="button" name="button">View More</button>
      </div>
    </div>

    </section>

    </div>
  <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
